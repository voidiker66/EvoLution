{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block body %}
<div class="form-parent">
    <h1>Sign In</h1>
    <form action="" method="post" novalidate class="evo-form">
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        
        <p>{{ form.submit() }}</p>
    </form>
</div>
{% endblock %}
