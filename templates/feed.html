{% extends "base.html" %}

{% block title %}
Store
{% endblock %}

<p>
  	<table class="dash-table">
  	<tr>
  		<th class="dash-item">Picture</th>
  		<th class="dash-item">Name</th>
  		<th class="dash-item">Breed</th>
  		<th class="dash-item">Attributes</th>
      <th class="dash-item">For Sale</th>
  	</tr>
  	{% for item in data %}
  	<tr>
  		<td class="dash-item"><a href="#"><img class="dash-pic" src={{item.picture}}></a></img></td>
    	<td class="dash-item"><a href="#">{{item.name}}</a></td>
    	<td class="dash-item"><a href="#">{{item.bName}}</a></td>
    	<td class="dash-item">
    		{% for a in genes %}
    			{% if a.animal == item.id %}
    				<span value="{{ a.id }}">{{ a.name }}</span>
    			{% endif %}
    		{% endfor %}
    	</td>
      <td class="dash-item">
        {{ item.forSale == 1 }}
      </td>
      <td class="dash-item">
        <!--<form action="/modify?mod_id={{ item.id }}" method="post">
          <input type="submit" value="Modify" />
        </form>-->
        <form action="/delete?del_id={{ item.id }}" method="post">
          <input type="submit" value="Delete" />
        </form>
      </td>
	</tr>
 	{% endfor %}
 	</table>
  </p>
