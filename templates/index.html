{% extends "base.html" %}

{% block title %}
Dashboard
{% endblock %}

{% block body %}
<p>
  Welcome back, {{ current_user.firstname }} {{ current_user.lastname }}!
 </p>

  {% block content %}
  <p>
  	<table class="dash-table">
  	{% for item in data %}
  	<tr>
    	<td class="dash-item">{{item.name}}</td>
    	<td class="dash-item">{{item.bName}}
    	<td><img class="dash-pic" src={{item.picture}}></img></td>
	</tr>
 	{% endfor %}
 	</table>
  </p>
  {% endblock %}


{% endblock %}
